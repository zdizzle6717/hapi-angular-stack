<div class="row">
    <h1>PostgreSQL, Hapi.js, AngularJs, & Node.js</h1>
    <h3 class="push-bottom-2x">Dynamic Movie App: <strong>All Directors</strong></h3>
    <div class="row">
        <div class="small-12 medium-4 large-4 columns">
            <button type="button" class="button small-12 large-6" ui-sref="editDirector"><i class="fa fa-plus"></i> Add New Director</button>
        </div>
        <div class="small-12 medium-4 large-4 columns medium-offset-4 large-offset-4">
            <input type="search" ng-model="searchParams" placeholder="Enter search terms...">
        </div>
    </div>
    <div class="small-12">
        <table class="stack hover text-center">
            <thead>
                <tr>
                    <th class="text-center" width="200">FirstName</th>
                    <th class="text-center" width="150">LastName</th>
                    <th class="text-center">Bio</th>
                    <th class="text-center" width="150">View/Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="director in Directors.allDirectors | filter: searchParams" class="animate">
                    <td>{{director.firstName}}</td>
                    <td>{{director.lastName}}</td>
                    <td>{{director.bio | limitTo: 50}}...</td>
                    <td class="text-center">
                        <div class="action-buttons">
                            <a class="action" ui-sref="viewDirector({ id: director.id })"><i class="fa fa-search"></i></a>
                            <a class="action" ui-sref="editDirector({ id: director.id })"><i class="fa fa-pencil-square-o"></i></a>
                            <a class="action" ng-click="Directors.deleteDirector(director, $index)"><i class="fa fa-times"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
