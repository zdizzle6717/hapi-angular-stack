<div class="row">
    <h1>PostgreSQL, Hapi.js, AngularJs, & Node.js</h1>
    <h3 class="push-bottom-2x text-center">Login (U: demo@email.com, P: password)</h3>
    <div class="row">
        <div class="small-12 medium-4 medium-offset-4 columns">
			<form name="loginForm" novalidate>
				<div class="small-12 columns">
					<label>Username:</label>
					<input type="email" ng-model="Login.credentials.username" required/>
				</div>
				<div class="small-12 columns">
					<label>Password:</label>
					<input type="password" ng-model="Login.credentials.password" required/>
				</div>
				<div class="small-12 columns text-right">
					<button class="button" ng-click="Login.login(Login.credentials)" ng-disabled="loginForm.$invalid">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
